<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment page</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="flex gap-5 p-5 justify-center grid md:grid-row-2 sm:grid-cols-2 items-center"
    >
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white py-4">
          Payment methods
        </h1>

        <div class="grid grid-cols-3 gap-3">
          <div
            onclick="setActive(this)"
            class="option gap-3 p-2 bg-white flex justify-center items-center px-2 rounded-xl border border-slate-200 cursor-pointer"
          >
            <img class="w-12" src="../assets/aba.jpg" alt="" />
            <span>ABA Mobile</span>
          </div>

          <div
            onclick="setActive(this)"
            class="option gap-3 p-2 bg-white flex justify-center items-center px-2 rounded-xl border border-slate-200 cursor-pointer"
          >
            <img class="w-12 rounded-lg" src="../assets/ac.png" alt="" />
            <span>ACLEDA</span>
          </div>

          <div
            onclick="setActive(this)"
            class="option gap-3 p-2 bg-white flex justify-center items-center px-2 rounded-xl border border-slate-200 cursor-pointer"
          >
            <img
              class="w-12 rounded-lg border border-slate-100"
              src="../assets/woori.png"
              alt=""
            />
            <span>WOORI BANK</span>
          </div>
        </div>
        <form class="mt-8 space-y-4">
          <input
            type="Name"
            placeholder="Name"
            class="w-full rounded-lg py-3 px-4 text-gray-800 text-sm border-2 border-[#CCCCCC]"
          />
          <input
            type="Address"
            placeholder="Address"
            class="w-full rounded-lg py-3 px-4 text-gray-800 text-sm border-2 border-[#CCCCCC]"
          />
          <div class="w-1/1 flex gap-3">
            <input
              type="PLZ"
              placeholder="PLZ"
              class="w-full rounded-lg py-3 px-4 text-gray-800 text-sm border-2 border-[#CCCCCC]"
            />
            <input
              type="City"
              placeholder="City"
              class="w-full rounded-lg py-3 px-4 text-gray-800 text-sm border-2 border-[#CCCCCC]"
            />
          </div>
          <button
            class="w-full cursor-pointer font-bold text-xl rounded-xl bg-amber-600 p-3 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-amber-700 focus:shadow-none active:bg-amber-700 hover:bg-amber-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button"
          >
            Pay now
          </button>
        </form>
      </div>
      <div>
        <!-- Cart Items -->
        <div class="space-y-5">
          <div
            class="bg-gray-300 flex flex-col sm:flex-row items-center justify-between p-4 rounded-lg"
          >
            <div class="flex items-center gap-4">
              <img
                src="../assets/h4-removebg-preview.png"
                class="w-20 h-20 object-cover"
                alt="Bed"
              />
              <div class="px-5">
                <h1 class="font-bold">Helmet</h1>
                <p class="text-sm sm:text-base">Choose the best helmet</p>
                <p class="font-semibold text-red-600">$31.40</p>
              </div>
            </div>
            <div class="flex items-center gap-1 bg-white p-1 rounded-lg">
              <button class="px-1 py-1 text-xl" onclick="decreaseValue()">
                -
              </button>
              <input value="1" class="w-12 text-center border rounded-md" />
              <button class="px-1 py-1 text-xl" onclick="increaseValue()">
                +
              </button>
            </div>
            <h1 class="px-5 text-red-600">$31.40</h1>
          </div>

          <!-- Item 2 -->
          <div
            class="bg-gray-300 flex flex-col sm:flex-row items-center justify-between p-4 rounded-lg"
          >
            <div class="flex items-center gap-4">
              <img
                src="../assets/s6.png"
                class="w-20 h-20 object-cover"
                alt="Bed"
              />
              <div class="px-5">
                <h1 class="font-bold">shoes</h1>
                <p class="text-sm sm:text-base">Construction work shoes</p>
                <p class="font-semibold text-red-600">$50.20</p>
              </div>
            </div>
            <div class="flex items-center gap-1 bg-white p-1 rounded-lg">
              <button class="px-1 py-1 text-xl" onclick="decreaseValue()">
                -
              </button>
              <input value="1" class="w-12 text-center border rounded-md" />
              <button class="px-1 py-1 text-xl" onclick="increaseValue()">
                +
              </button>
            </div>
            <h1 class="px-5 text-red-600">$50.20</h1>
          </div>
          <!-- Item 3 -->
          <div
            class="bg-gray-300 flex flex-col sm:flex-row items-center justify-between p-4 rounded-lg"
          >
            <div class="flex items-center gap-4">
              <img
                src="../assets/gl2-removebg-preview.png"
                class="w-20 h-20 object-cover"
                alt="Bed"
              />
              <div class="px-5">
                <h1 class="font-bold">glasses</h1>
                <p class="text-sm sm:text-base">Construction work glasses</p>
                <p class="font-semibold text-red-600">$15.10</p>
              </div>
            </div>
            <div class="flex items-center gap-1 bg-white p-1 rounded-lg">
              <button class="px-1 py-1 text-xl" onclick="decreaseValue()">
                -
              </button>
              <input value="1" class="w-12 text-center border rounded-md" />
              <button class="px-1 py-1 text-xl" onclick="increaseValue()">
                +
              </button>
            </div>
            <h1 class="px-5 text-red-600">$15.10</h1>
          </div>
          <div
            class="bg-gray-300 flex flex-col sm:flex-row items-center justify-between p-4 rounded-lg"
          >
            <h1 class="text-[20px] font-bold">Total</h1>
            <h1 class="text-[20px] font-bold text-green-800">$96.70</h1>
          </div>
        </div>
      </div>
    </div>
    <script>
      function decreaseValue() {
        let input = document.getElementById("quantity");
        let value = parseInt(input.value, 10);
        if (value > 1) {
          input.value = value - 1;
        }
      }

      function increaseValue() {
        let input = document.getElementById("quantity");
        let value = parseInt(input.value, 10);
        input.value = value + 1;
      }
    </script>
  </body>
</html>
