<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
</head>
<body>
    <div class="bg-gray-500 md:w-screen lg:h-screen flex flex-col justify-center items-center">
        <img class="md:w-80 lg:h-120" src="../assets/qrcode.png" alt="qrcode">
        <a
        href="#"
        class="relative flex rounded-sm h-[50px] w-40 items-center justify-center overflow-hidden bg-orange-400 text-white hoshadow-2xl transition-all before:absolute before:h-0 before:w-0 before:rounded-full before:bg-blue-900 before:duration-500 before:ease-out hover:shadow-orange-600 hover:before:h-56 hover:before:w-56 mt-12"
      >
        <span
          class="relative text-base font-inter font-bold text-white dark:text-dark"
          >Back</span
        >
      </a>
    </div>
</body>
</html>
