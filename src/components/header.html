<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body class="bg-cyan-400">
    <nav class="p-4 bg-gray-700 md:flex md:items-center md:justify-between">
      <!-- Logo and Menu Icon -->
      <div class="flex justify-between items-center w-full md:w-auto">
        <span class="text-2xl font-[Poppins] cursor-pointer mx-4">
          <img
            class="h-10 inline"
            style="width: 70px; height: 70px"
            src="../assets/Logo.png"
          />
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden">
          <ion-icon name="menu" onclick="toggleMenu(this)"></ion-icon>
        </span>
      </div>

      <!-- Navigation Links -->
      <ul
        id="menu"
        .
        class="hidden md:flex md:items-center md:space-x-6 w-full md:w-auto flex-col md:flex-row bg-gray-700 md:bg-transparent absolute md:static left-0 md:flex-row text-white font-bold text-2xl top-16 md:top-0 transition-all duration-500"
      >
        <li>
          <a href="#" class="block py-2 px-4 hover:text-cyan-500">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-4 hover:text-cyan-500">Service</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-4 hover:text-cyan-500">About</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-4 hover:text-cyan-500">Project</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-4 hover:text-cyan-500">Shop</a>
        </li>
        <li><a href="#" class="block py-2 px-4 hover:text-cyan-500">FAQ</a></li>
      </ul>

      <!-- Contact Button -->
      <div class="md:mt-4 md:mt-0">
        <button
          class="bg-yellow-400 text-white px-6 py-2 mx-4 rounded text-2xl font-bold hover:bg-cyan-500 transition duration-500"
        >
          Contact Us
        </button>
      </div>
    </nav>

    <script>
      function toggleMenu(icon) {
        let menu = document.getElementById("menu");
        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
          icon.name = "close";
        } else {
          menu.classList.add("hidden");
          icon.name = "menu";
        }
      }
    </script>
  </body>
</html>
